<p>Элемент &lt;img&gt; используется для отображения изображений в форматах jpeg, gif, svg или png.</p>
<p>Изображения могут использоваться как карты. Визуально они ничем не отличаются от обычных изображений, но при
этом они могут быть разбиты на зоны различной формы, которые будут являться ссылками.</p>
